version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=secret
      - ENVIRONMENT=development
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./web
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  app_data:
